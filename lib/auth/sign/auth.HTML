<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="auth.CSS">
	<meta charset="UTF-8">

	<title>ورود به سایت</title>

</head>

<body>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"> ورود به
				سایت</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"> عضویت در
				سایت</label>
			<div class="login-form">

				<!-- ورود به سایت -->
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">نام کاربری </label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">رمز عبور</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> منو ذخیره کن </label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="ورود به پنل کاربری">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="../forget_pass/faramoshi.html">آیا رمز عبور خود را فراموش کرده اید؟</a>
					</div>
				</div>

				<!-- ثبت نام -->
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">نام کاربری</label>
						<input id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">پسورد</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">تکرار پسورد</label>
						<input id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass" class="label">ایمیل آدرس</label>
						<input id="pass" type="text" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="ثبت نام">
					</div>

				</div>
			</div>
		</div>
	</div>



</body>

</html>
