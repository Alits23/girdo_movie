<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پروفایل کاربر</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="" alt="Profile Picture" class="profile-pic">
                <h3 class="username">نام کاربر</h3>
            </div>
            <ul class="logout">
                <li><a href="#">پروفایل</a></li>
                <li><a href="#">خانه</a></li>
                <li><a href="#">تنظیمات</a></li>
                <li><a href="../auth/sign/auth.HTML">خروج</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>پروفایل کاربر</h2>
            </div>
            <div class="profile-details">
                <div class="detail">
                    <label>نام کاربر:</label>
                    <span>نام کاربر</span>
                </div>
                <div class="detail">
                    <label>نام کاربری:</label>
                    <span>user123</span>
                </div>
                <div class="detail">
                    <label>ایمیل:</label>
                    <span>user@example.com</span>
                </div>
                <div class="detail">
                    <label>تاریخ عضویت:</label>
                    <span>2024-01-01</span>
                </div>
                <div class="detail">
                    <label>فیلم‌های مورد علاقه:</label>
                    <span>فیلم 1، فیلم 2، فیلم 3</span>
                </div>
                <div class="detail">
                    <label>سریال‌های مورد علاقه:</label>
                    <span>سریال 1، سریال 2، سریال 3</span>
                </div>
                <div class="detail">
                    <label>آخرین ورود:</label>
                    <span>2024-05-24</span>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.JS"></script>
</body>

</html>
